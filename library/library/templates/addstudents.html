<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>You can add students here</h1>


<form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name:</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter the name" name="n">
</div><br><br>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Age:</label>
  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the age" name="a">
</div><br><br>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Place:</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter the place" name="p">
</div><br><br><br>

     <div class="mb-3">
         <input type="submit" class="form-control">
     </div>

</form>

{% endblock %}
