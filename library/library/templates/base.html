<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand text-warning" href="{% url 'books:home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active text-warning" aria-current="page" href="{% url 'books:addbooks' %}">addbooks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'books:viewbooks' %}">viewbooks</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'students:studentdetails' %}">Student Details</a>
        </li>

         <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'students:addstudents' %}">Add students</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'students:register' %}">register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-warning"  href="{% url 'students:login' %}">login</a>
        </li>
        {%endif %}

        <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'books:factorial' %}">Factorial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning"  href="{% url 'students:logout' %}">logout</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2 text-warning" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
