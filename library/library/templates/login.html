<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>LOGIN</h1>

<form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Username:</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter username" name="u">
</div><br><br>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Password:</label>
  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="enter password" name="p1">
</div><br><br>

    <br><br>
    <div class="mb-3">
         <input type="submit" class="form-control">
     </div>

</form>

{% if messages %}
<ul>
    {% for msg in messages %}
    <li>{{msg}}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
